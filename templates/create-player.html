{% extends 'base.html' %}
{% load static %}
{% block title %}Create Player{% endblock %}

{% block content %}
  <h2>Create Player</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="my-button">Save</button>
    <a href="{% url 'player-list' %}">Cancel</a>
  </form>
{% endblock %}
