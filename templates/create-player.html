{% extends 'base.html' %}
{% load static %}
{% block title %}Create Player{% endblock %}

{% block content %}

  <form method="post">
    {% csrf_token %}

      <button type="submit" class="my-button" onclick="window.location.href='{% url 'squad-team' team.pk %}'">Cancel</button>
  </form>
{% endblock %}
