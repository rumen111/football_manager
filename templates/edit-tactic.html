{% extends 'base.html' %}
{% block title %}{{ view.object|default:'Create Tactic' }}{% endblock %}
{% block content %}
  <h2>{{ view.object|default:'Create Tactic' }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="my-button">Save</button>
    <a href="{% url 'list-tactic' %}">Cancel</a>
  </form>
{% endblock %}
