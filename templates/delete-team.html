{% extends 'base.html' %}
{% load static %}
{% block title %}Delete {{ object.name }}{% endblock %}

{% block content %}
  <h2>Delete Team: {{ object.name }}</h2>
  <p>Are you sure you want to delete this team{% if object.players.exists %} and all its players{% endif %}?</p>

  <div style="display: flex; gap: 10px;">
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="my-button">Yes, delete</button>
    </form>

    <form action="{% url 'details-team' object.pk %}" method="get">
      <button type="submit" class="my-button">Cancel</button>
    </form>
  </div>
{% endblock %}
