{% extends 'base.html' %}
{% block title %}Edit Match{% endblock %}
{% block content %}
  <h2>Edit Match</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="my-button">Save</button>
    <a href="{% url 'details-match' view.object.pk %}">Cancel</a>
  </form>
{% endblock %}
