{% extends 'base.html' %}
{% load static %}
{% block title %}Edit {{ view.object.name }}{% endblock %}

{% block content %}
  <h2>Edit {{ view.object.name }}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="my-button">Save</button>
    <a href="{% url 'squad-team' view.object.pk %}">Cancel</a>
  </form>
{% endblock %}
