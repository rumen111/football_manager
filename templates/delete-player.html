{% extends 'base.html' %}
{% block title %}Delete {{ object.name }}{% endblock %}

{% block content %}
  <h2>Delete Player: {{ object.name }}</h2>
  <p>Are you sure you want to delete this player from <strong>{{ object.team.name }}</strong>?</p>

  <div style="display: flex; gap: 10px;">
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="my-button">Yes, delete</button>
    </form>

    <form action="{% url 'squad-team' object.team_id %}" method="get">
      <button type="submit" class="my-button">Cancel</button>
    </form>
  </div>
{% endblock %}
