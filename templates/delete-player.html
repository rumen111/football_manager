{% extends 'base.html' %}
{% load static %}
{% block title %}Delete {{ object.name }}{% endblock %}

{% block content %}
  <h2>Delete {{ object.name }}?</h2>
  <p>This action cannot be undone.</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="my-button">Confirm Delete</button>
    <a href="{% url 'player-detail' object.pk %}">Cancel</a>
  </form>
{% endblock %}
