{% extends 'base.html' %}
{% block title %}Create Match{% endblock %}

{% block content %}
  <h2>Create Match</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="my-button">Save</button>
    <button type="button" class="my-button" onclick="window.location.href='{% url 'list-match' %}'">
      Cancel
    </button>
  </form>
{% endblock %}
